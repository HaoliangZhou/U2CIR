scene_train: 'natural_train'
scene_test: 'natural_test'
train_file: './C2IR_Benchmarks/CL-LaSCO/CL-LaSCO_train.json'
test_file: './C2IR_Benchmarks/CL-LaSCO/CL-LaSCO_test.json'
train_image_root: '/data/COCO/train2014/'
test_image_root: '/data/COCO/val2014/'


vit: 'base'
vit_grad_ckpt: True
vit_ckpt_layer: 11
fix_layer: 0
image_size: 224
batch_size_train: 64
batch_size_test: 512

# optimizer
weight_decay: 0.05
init_lr: 1e-4
min_lr: 1e-6
k_test: 50
max_words: 30
window_size: 100

#CL
max_epoch: 4
task: ['outdoor', 'animal', 'person', 'vehicle', 'accessory', 'food', 'indoor', 'sports', 'furniture', 'kitchen', 'electronic', 'appliance']
base_mode: 'seqF'

